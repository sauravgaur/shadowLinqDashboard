<mat-sidenav-container class="sidenav-container">
  <!-- <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"> -->
      <mat-sidenav #drawer class="sidenav"
      mode="side"
      opened="false"
      >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#/dashboard/home">
        <!-- <mat-icon aria-label="Side nav toggle icon">home</mat-icon> -->
        Home
      </a>
      <a mat-list-item href="#/dashboard/venues">Venues</a>
      <button mat-list-item (click)="auth.signOut()" style="position: absolute;bottom: 4px;background-color: #fff;border: none;border-top: 1px solid #ccc;width: 90%;margin: 0 5%;">Logout</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <!-- <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"> -->
        <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>shadow Linq Dashboard</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>.
  </mat-sidenav-content>
</mat-sidenav-container>
