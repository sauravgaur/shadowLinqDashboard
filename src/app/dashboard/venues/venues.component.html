<div class="cls-container">
    <div class="cls-create-btn">
        <button mat-raised-button style="width: 200px;" color="primary" (click)="addVenue()">Create new venue</button>
        <label>OR</label>
    </div>
    <div class="cls-venue-list">
            <table mat-table [dataSource]="venues$ | async" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
                
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Venue Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                
                <!-- Name Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
                
                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                
                <!-- Symbol Column -->
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef> City </th>
                    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center"> Action </th>
                        <td mat-cell *matCellDef="let element" style="text-align: center; padding: 10px;">
                            <button mat-mini-fab (click)="getQR(element)" style="color:green;background-color: #ffffff;;border:1px solid green;margin-right: 10px"><mat-icon>qr_code_2</mat-icon></button>
                            <button mat-mini-fab style="color:blue;background-color: #ffffff;;border:1px solid blue;margin-right: 10px"><mat-icon>edit</mat-icon></button>
                            <button mat-mini-fab style="color:orange;background-color: #ffffff;;border:1px solid orange;margin-right: 10px"><mat-icon>visibility</mat-icon></button>
                        </td>
                    </ng-container>
                  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </div>
    <pre>
        {{venues$ | async | json}}
    </pre>
</div>
