<div class="cls-container">
        <mat-card theme="dark">
                <mat-card-title>Shadow Linq</mat-card-title>
          <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
              <p>
                <mat-form-field>
                  <input type="text" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
              </p>
        
              <p>
                <mat-form-field>
                  <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
              </p>
        
              <!-- <p *ngIf="error" class="error">
                {{ error }}
              </p> -->
        
              <div class="button">
                <button type="submit" mat-stroked-button color="primary">Login</button>
              </div>
        
            </form>
          </mat-card-content>
        </mat-card>
</div>
